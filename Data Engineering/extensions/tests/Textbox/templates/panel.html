<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background:#2b2a32;color: white;">
    <div id="app" class="full-height"></div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    
    <script src="viewer.js" type="text/javascript"></script>

    <form style="display: none;">
        <div>
          <label for="sendComment">Please enter a comment :</label>
          <input type="text" id="sendComment" name="comment">
        </div>
        <div>
          <button id="send">Send</button>
        </div>
    </form>
    <div style="border-radius: 10px; background:#1c1b21; padding: 10px;color: white;">
      <canvas id="myChart"></canvas>
    </div>
    <div>
      <details  >
        <summary>received data</summary>
        <p>Prediction: <a id="prediction">none</a></p>
      </details>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
